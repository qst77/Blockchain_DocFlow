    <script>
        window.addEventListener('load', function () {
            
            localWeb3.eth.getCoinbase(function (err, account) {
                if (err === null) {
                    ContractInstance.getAdmin(function (error, adminAddress) {
                        if (account === adminAddress) {
                            window.location.href = 'AdminInfo.html';
                        } else {
                            var accountString = account;
                            console.log(accountString);
                            ContractInstance2.CheckUser(accountString, function(error, result){
                                console.log(result.toNumber());
                                if (result.toNumber() === 0) console.log("You're not a user");
                                if (result.toNumber() === 1) window.location.href = 'UserMainPage.html';
                                if (result.toNumber() === 2) window.location.href = 'MUMainPage.html';
                                if (result.toNumber() === 3) window.location.href = 'SUMainPage.html';
                            })
                        }
                    });

                }
            });
        })
  </script>
